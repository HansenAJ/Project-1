<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="style.css" />
    <script defer src="jscript/main.js"></script>
    <title>Xeno Assault</title>
</head>
<body>
    <main>
        <div class="motherBox">
            <div class="boxes"></div>
        </div>
        <div class="boardBox">
            <div class="alienBoard displayBoard">
                    <div class="alienImage invisible"><img src="images/alien_move.gif"></div>
                    <div class="alienImage invisible"><img src="images/alien2.gif"></div>
                    <div class="alienImage invisible"><img src="images/alien3.gif"></div>
                    <div class="alienImage invisible"><img src="images/alien4.gif"></div>
                    <div class="alienImage invisible"><img src="images/hoveralien.gif"></div>
                    <div class="alienImage invisible"><img src="images/alien_move.gif"></div>

            </div>
            <div class="marineBoard displayBoard">
                <div class="marineImage invisible"><img src="images/marineshoot.gif"></div>
                <div class="marineImage invisible"><img src="images/marinechop.gif"></div>
                <div class="marineImage invisible"><img src="images/marineflame.gif"></div>
                <div class="marineImage invisible"><img src="images/mChief.gif"></div>
                <div class="marineImage invisible"><img src="images/marineshoot.gif"></div>
                <div class="marineImage invisible"><img src="images/marineshoot.gif"></div>
            </div>
        </div>
        <div class="keyboard"></div>

        <div class="marineScore">000</div>
        <div class="alienScore">000</div>
    </main>

</html>
